[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"

# Redirect for compare URL canonicalization (was in proxy.ts)
[[redirects]]
  from = "/compare/:id1/:id2"
  to = "/compare/:id1/:id2"
  status = 200
  force = false

# Aggressive caching for comparison pages
# Pokemon data never changes, so cache indefinitely
[[headers]]
  for = "/compare/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-maxage=31536000, immutable"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache API routes with shorter TTL
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=86400"
